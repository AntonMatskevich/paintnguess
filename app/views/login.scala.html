@(player: List[Player], form: Form[Application.Login])

@main("Log in Paint'n'Guess"){
    <section id="main_section">
        <article>
            @helper.form(routes.Application.authenticate) {
                <h1>Sign in</h1>
                @if(form.hasGlobalErrors) {
                    <p class="error">
                    @form.globalError.message
                    </p>
                }
                <p>
                    <input type="name" name="name" placeholder="Username" value="@form("name").value">
                </p>
                <p>
                    <input type="password" name="password" placeholder="Password">
                </p>
                <p>
                    <button type="submit">Login</button>
                </p>
            }
        </article>
        <article>
        @helper.form(routes.Application.addPlayer()) {
            <h1>Register</h1>
            <p>
                <input type="name" name="name" placeholder="Username" value="@form("name").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Register</button>
            </p>
        }
        </article>
    </section>
}
