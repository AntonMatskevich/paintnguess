@(title: String, player: Player)(content: Html)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/main_flexible.css")'>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
    </head>
    <body>
        <div id="big_wrapper">
            <header id="top_header">
                <h1>@title</h1>
            </header>
            @templates.menu(player)
            <div id="main_div">
            @content
            </div>
            <footer id="the_footer">
                Paint'n'Guess team 2016
                <p><a href='@routes.Application.about()'>About us</a></p>
            </footer>
        </div>
    </body>
</html>
