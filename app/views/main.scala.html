@(title: String, header: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/main_flexible.css")'>
        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/facebook.js")'></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src='@routes.Assets.at("javascripts/google.js")'></script>
        <meta name="google-signin-client_id" content=" 378299710386-a8ct99b1frlgeo76l6iokefackr3mbd6.apps.googleusercontent.com ">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="big_wrapper">
            <header id="top_header">
                <h1><a href='@routes.Application.index()'>@header</a></h1>
            </header>
            @menu(false)
            <div id="main_div">
                <section id="main_section">
                    @content
                </section>
            </div>
            <footer id="the_footer">
                Paint'n'Guess team 2016
                <p><a href='@routes.Application.aboutUs()'>About us</a></p>
            </footer>
        </div>
    </body>
</html>
