<!DOCTYPE html>
<html lang = "en">
    <head>
        <link type = "text/css" rel = "stylesheet" href = '@routes.Assets.at("stylesheets/main_flexible.css")'/>
        <meta charset = "UTF-8">
        <title>Paint'n'Guess card mode</title>
        <script src = "http://maps.googleapis.com/maps/api/js"></script>
    </head>
    <body>
        <div id="big_wrapper">
            <header id="top_header">
                <h1>Timer: 1:00</h1>
            </header>
            <nav id="top_menu">
                <ul>
                    <li>
                        <a href='@routes.Application.index()'>Home page</a>
                    </li>
                    <li>
                        <a href='@routes.Application.aboutUs()'>About us</a>
                    </li>
                    <li>
                        <a href='@routes.Application.donate()'>Donate</a>
                    </li>
                    <li>
                        <a href='@routes.Application.mode()'>Quit game</a>
                    </li>
                </ul>
                <div id="social_login">
                    <ul>
                        <li>
                            <form method="GET" action='@routes.Application.getGamers()'>
                                <button>Log out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="main_div">
                <section id="main_section">
                    <article>
                        <ul>
                            <li>spaceship</li>
                            <li>chicken</li>
                            <li>lightsaber</li>
                            <li>lasagna</li>
                            <li>potato</li>
                            <li>rubber duck debugging</li>
                            <li>avocado</li>
                        </ul>
                    </article>
                    <div id="guessing_buttons">
                        <button class="skip_button">Skip</button>
                        <button class="correct_button">Correct</button>
                    </div>
                </section>
            </div>
            <div id="googleMap">
                <script type='text/javascript' src='@routes.Assets.at("javascripts/googleMap.js")'></script>
            </div>
            <footer id="the_footer">
                Paint'n'Guess team 2016
                <p><a href='@routes.Application.aboutUs()'>About us</a></p>
            </footer>
        </div>
    </body>
</html>
