@(gamers: List[Gamer], gamerForm: Form[Gamer])

@import helper._

@main("Todo list") {

    <h1>@gamers.size() gamer(s)</h1>

    <ul>
    @for(gamer <- gamers) {
        <li>
            @gamer.id:  @gamer.name

            @form(routes.Application.deleteGamer(gamer.id)) {
                <input type="submit" value="Delete">
                }
        </li>
    }
    </ul>

}
